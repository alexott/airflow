---
package-name: apache-airflow-providers-delta-sharing
name: Delta Sharing
description: |
    `Delta Sharing <https://delta.io/sharing/>`__

versions:
  - 1.0.0

dependencies:
  - apache-airflow>=2.2.0
  - requests>=2.27,<3

integrations:
  - integration-name: Delta Sharing
    external-doc-url: https://delta.io/sharing/
    how-to-guide:
      - /docs/apache-airflow-providers-delta-sharing/operators.rst
    logo: /integration-logos/delta-sharing/delta-sharing.png
    tags: [protocol]

operators:
  - integration-name: Delta Sharing
    python-modules:
      - airflow.providers.delta.sharing.operators.delta_sharing

sensors:
  - integration-name: Delta Sharing
    python-modules:
      - airflow.providers.delta.sharing.sensors.delta_sharing

hooks:
  - integration-name: Delta Sharing
    python-modules:
      - airflow.providers.delta.sharing.hooks.delta_sharing

hook-class-names:  # deprecated - to be removed after providers add dependency on Airflow 2.2.0+
  - airflow.providers.delta.sharing.hooks.delta_sharing.DeltaSharingHook

connection-types:
  - hook-class-name: airflow.providers.delta.sharing.hooks.delta_sharing.DeltaSharingHook
    connection-type: delta_sharing
